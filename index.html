<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

    body {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('larissa.jpeg') no-repeat center center fixed; 
      background-size: cover;
      color: black; /* Alterar a cor do texto para preto */
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
       z-index: -1;
    }

    #card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white; /* Alterar o fundo do quadrado para branco */
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      color: black; /* Alterar a cor do texto dentro do card para preto */
      width: 300px;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      color: black; /* Alterar a cor do título para preto */
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #yes-btn {
      background-color: #4caf50;
      color: white;
    }

    #no-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="card">
    <h1>Larissa te deixou um recado, gostaria de ler?</h1>
    <div class="button-container">
      <button id="yes-btn" onclick="answerYes()">Sim</button>
      <button id="no-btn" onclick="moveNo()">Não</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no-btn');

    function moveNo() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // Garante que o botão "Não" sempre fique visível dentro da janela
      const maxX = windowWidth - buttonWidth - 10; // Subtrai margem de 10px
      const maxY = windowHeight - buttonHeight - 10; // Subtrai margem de 10px
      const minX = 10; // Margem mínima
      const minY = 10; // Margem mínima

      const newX = Math.random() * (maxX - minX) + minX;
      const newY = Math.random() * (maxY - minY) + minY;

      noButton.style.position = 'absolute'; // Sai do fluxo do layout
      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
    }

    function answerYes() {
      window.location.href = "mensagem.html";
    }
  </script>
</body>
</html>
